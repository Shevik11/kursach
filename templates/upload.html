<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список файлів</title>
    <link rel="stylesheet" href="../static/css/upload.css">
</head>
<body>
    <div class="container">
        <h2>Список завантажених файлів</h2>
        <ul class="file-list">
            {% for file in files %}
            <li>
                <div class="file-item">
                    <a href="{{ url_for('edit_file', filename=file) }}">{{ file }}</a>
                    <a href="{{ url_for('delete_file', filename=file) }}" class="delete-btn">Видалити</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <div class="navigation">
            <a href="{{ url_for('upload') }}" class="back-btn">Завантажити новий файл</a>
            <a href="{{ url_for('auth.logout') }}" class="logout-btn">Вийти</a>
        </div>
    </div>
</body>
</html>
